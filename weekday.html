<body>
<script type="text/javascript">

var is_weekend =  function(date1){
    var dt = new Date(date1);
     
    if(dt.getDay() == 6 || dt.getDay() == 0)
       {
        return "weekend";
        } else{
         return "weekday";
        }
}

document.write(is_weekend('Nov 15, 2022'));
</script>
</body>
