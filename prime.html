<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>to find prime numbers</title>
</head>
<body>
<script type="text/javascript">
    var num = prompt("please enter a number");
    if(num == 1){
        alert(`${num} it is not a prim number`);
    }else if(num < 1){
        alert(`${num} it is not a prime number`);
    }else{
        for(var i=2;i<num;i++){
            if(num%i == 0){
                var result = `${num} it is not prime number`;
            }else{
                var result = `${num} it is prime number`;
            }
        }
        alert(result);
    }
</script>
</body>
</html>
