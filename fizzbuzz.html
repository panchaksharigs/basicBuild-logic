<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	for (var i=1; i <= 100; i++)
{
    if (i % 15 == 0)
        document.write(" FizzBuzz");
     // document.write("<br>");
    else if (i % 3 == 0)
        document.write(" Fizz");
    // document.write("<br>");
    else if (i % 5 == 0)
        document.write(" Buzz");

    else
        document.write(i);
    document.write("<br>");
}
</script>
</body>
</html>
